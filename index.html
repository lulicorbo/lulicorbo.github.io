<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Lucía Corbo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="contenido"> 
   <div class="circle">
    <h1 class="center">LUCÍA CORBO</h1>

    <div class="box green">
        <div class="box-content">
        <p class="box-text">QUIÉN SOY</p>
        <img src="quien-soy.png" alt="Imagen Quién Soy" class="box-img">
        <a href="#" class="box-btn">VER</a>
        </div>
    </div>

    <div class="box blue">
        <div class="box-content">
        <p class="box-text">PROYECTOS PYTHON</p>
        <img src="proyectos-python.png" alt="Imagen Proyectos Python" class="box-img">
        <a href="#" class="box-btn">VER</a>
        </div>
    </div>

    <div class="box yellow">
        <div class="box-content">

        </div>
    </div>

    <div class="box red">
        <div class="box-content">

    </div>

    <div class="box orange">
        <div class="box-content">

        <img src="mi-cv.png" alt="Imagen CV" class="box-img">
        <a href="#" class="box-btn">VER</a>
        </div>
    </div>

    <div class="box pink">
        <div class="box-content">
        <p class="box-text">MI GITHUB</p>
        <img src="mi-github.png" alt="Imagen GitHub" class="box-img">
        <a href="#" class="box-btn">VER</a>
        </div>
    </div>
    </div>


  </main>

</html>
